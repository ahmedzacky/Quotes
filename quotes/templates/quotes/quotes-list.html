{% extends 'base.html' %}
{% block content %}
    <h1>Menawar ya king</h1>
    <li>Quotes list</li>
    <br>
    <div class="quotes">
        {% for Quote in quotes %}
        <ul>
            <div class="quote">
                <a href="{% url 'quotes:detail' slug=Quote.slug %}"> {{ Quote.title }}</a>
                <p class="quote-detail">{{ Quote.body }}</p>
                <p class="author">{{ Quote.author }}</p>
                <p class="date">{{ Quote.date_added }}</p>
            </div>
        </ul>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
