{% extends 'base.html' %} 
{% block content %}

<div class="create-quote">
    <h2>Create an awesome new Quote</h2>
    <form action="{% url 'quotes:create' %}" class="site-form" method="POST" enctype="multipart/form-data" class="form-group">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Post Quote</button>
    </form>
</div>

{% endblock %}
