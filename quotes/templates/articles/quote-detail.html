{% extends 'base.html' %} 
{% block content %}

<div class="quote">
  <a href="{% url 'detail' slug=Quote.slug %}">{{ Quote.title }}</a>
  <p class="quote-detail">{{ Quote.body }}</p>

  <img src="{{ Quote.thumb.url }}" alt="mza200 - image is buggy :("/>

  </div>

{% endblock %}
